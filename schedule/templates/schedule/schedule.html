<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    .schedule-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .schedule-table th, .schedule-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
        font-size: 16px;
    }

    .schedule-table th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
    }

    .schedule-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .schedule-table tr:hover {
        background-color: #e9e9e9;
    }

    .group-name {
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        font-size: 24px;
        color: #337ab7;
    }

    .sidebar {
        background-color: #333;
        color: #fff;
        padding: 20px;
        width: 200px;
        float: left;
        margin-right: 20px;
    }

    .sidebar h3 {
        margin-top: 0;
    }

    .sidebar p {
        margin-bottom: 0;
    }

    .content {
        margin-left: 220px;
    }
</style>
</head>
<body>
    <div class="group-name">Туризм и гостеприимство: предоставление туроператорских и турагентских услуг 3 курса</div>
    <table class="schedule-table">
        <thead>
            <tr>
                <th>День недели</th>
                <th>№</th>
                <th>Время</th>
                <th>Предмет</th>
                <th>Преподаватель</th>
            </tr>
        </thead>
        <tbody>
            <!-- Здесь можно добавить строки с расписанием для каждой группы -->
            <tr>
                <td>Понедельник</td>
                <td>9:00 - 11:00</td>
                <td>Мировая география</td>
                <td>Иванова А.С.</td>
            </tr>
            <!-- Пример строки с расписанием -->
        </tbody>
    </table>
    
    <!-- Аналогично для других групп -->
    
</body>
</html>
